<html>
<head>
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="nav">
    <div class="action left">
      <a href="index.html">
      <img src="img/button-back.png" class="button-back">
      </a>
    </div>
    <div class="title segmented">
      <ul>
        <li class="active">Chat</li>
        <li><a href="summary.html">Summary</a></li>
      </ul>
    </div>
  </div>
  <div class="container">

    <div class="problem chat left">
      <div class="bubble">
      <p>What should we eat today? Or even tomorrow?</p>
      <div class="reply-by">
        Reply by 5pm today
      </div>
      </div>
      <div class="author">
        <img src="img/profile.png">
        <p>Jay</p>
      </div>
    </div>

    <div class="chat right">
      <div class="bubble">
      <p>Response</p>
      </div>
      <div class="author">
        <img src="img/profile.png">
        <p>Jay</p>
      </div>
    </div>

  </div>
  <div class="message-input">
    <form>
      <input type="text" placeholder="Type a response...">
      <input type="submit" value="Send">
    </form>
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="js/synapp.js"></script>
</body>
</html>
