<html>
<head>
  <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <script defer src="js/idangerous.swiper.min.js"></script>
</head>
<body>
  <div class="nav">
    <div class="action left">
      <a href="index.html">
      <img src="img/button-back.png" class="button-back">
      </a>
    </div>
    <div class="title segmented">
      <ul>
        <li id="chat" class="active">Chat</li>
        <li id="summary">Summary</a></li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">

          <div class="problem chat left">
            <div class="bubble">
            <p>What should we eat today? Or even tomorrow?</p>
            <div class="reply-by">
              Reply by 5pm today
            </div>
            </div>
            <div class="author">
              <img src="img/profile.png">
              <p>Jay</p>
            </div>
          </div>

          <div class="chat right">
            <div class="bubble">
            <p>Response</p>
            </div>
            <div class="author">
              <img src="img/profile.png">
              <p>Jay</p>
            </div>
          </div>

        </div>

        <div class="swiper-slide">
            <a href="collect.html">
            <div class="card">
              <h2 class="action-type">Collect and Choose</h2>
              <p>What should we eat today?</p>
            </div>
            </a>
            <div class="card">
              <h2 class="action-type">Group Scheduling</h2>
              <p>When would be a good time to meet this quarter?</p>
            </div>
            <div class="card">
              <h2 class="action-type">Announcement</h2>
              <p>Emergency meeting at 2pm today!</p>
            </div>
        </div>

      </div>

        <div class="message-input">
          <form>
            <input type="text" placeholder="Type a response...">
            <input type="submit" value="Send">
          </form>
        </div>

    </div>
  </div>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="js/synapp.js"></script>
</body>
</html>
